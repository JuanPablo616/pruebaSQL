<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRUEBA DESEMPEÑO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>
    
    <form id="userForm">
        <input type="number" id="client_id" placeholder="ID" required>
        <input type="text" id="full_name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Teléfono">
        <button type="submit">Guardar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Filas dinámicas -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
